<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <h1 id="title">JS Drum Kit</h1>
            <div class="drum-kit"> 
                <div class="key">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                </div>
                <div class="key">
                    <kbd>S</kbd>
                    <span class="sound">hihat</span>
                </div>
                <div class="key">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
                </div>
                <div class="key">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
                </div>
                <div class="key">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
                </div>
                <div class="key">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>
                <div class="key">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                </div>
                <div class="key">
                    <kbd>K</kbd>
                    <span class="sound">tom</span>
                </div>
                <div class="key">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>
        </main>
    </body>
</html>
