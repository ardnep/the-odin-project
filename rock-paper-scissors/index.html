<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <h1 id="title">Rock Paper Scissors</h1>

            <label>Number of Rounds:<input id="number-of-rounds" type="number" min="1" max="10"></label>
            <button type="button">Play</button>

            <div class="play-options">
                <button id="rock" class="move" type="button">Rock</button>
                <button id="paper" class="move" type="button">Paper</button>
                <button id="scissors" class="move" type="button">Scissors</button>
            </div>
        </main>

        <script src="scripts/script.js"></script>
    </body>
</html>
